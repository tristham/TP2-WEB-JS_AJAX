<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visionneuse planettes Star-Wars">
    <title>Visonneuse</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="title" class="text-center text-primary m-5">
            <h1>Les planettes de Star-Wars</h1>
        </div>
        <div class="row justify-content-center m-5">
            <div class="col-4">
                <select name="movies" id="movies" class="form-select" aria-label="Default select example">
                    <option selected>Choisissez un film</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center m-3">
            <div class="col-8 border border-2 bg-black rounded border-primary p-2" id="image">
                <img src="images/alderaan.jpeg" class="img-fluid" id="planet" alt="">
                <p class="text-center fs-4 fw-bold text-white" id="planetName">Alderaan</p>
            </div>
            <div class="col-8 d-grid gap-3 d-flex justify-content-center m-3">
                <button type="button" class="btn btn-outline-primary" id="precedent">Précédent</button>
                <button type="button" class="btn btn-outline-primary" id="arreter">Arrêter</button>
                <button type="button" class="btn btn-outline-primary" id="suivant">Suivant</button>
            </div>
        </div>
    </div>
</body>
</html>
