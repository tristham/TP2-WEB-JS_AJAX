<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visionneuse images de planettes Star-Wars">
    <title>Visonneuse</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href="http://fonts.cdnfonts.com/css/sf-distant-galaxy" rel="stylesheet">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="title" class="text-center text-warning m-5">
            <h1>LES PLANETTES DE STAR-WARS</h1>
        </div>
        <div class="row justify-content-center m-5">
            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" id="movies" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choisissez un Film</button>
                <div class="dropdown-menu" id="moviesList" aria-labelledby="movies">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center m-3">
            <div class="col-8 border border-2 bg-black rounded border-warning p-2" id="image">
                <img src="images/alderaan.jpeg" class="img-fluid" id="planet" alt="">
                <p class="text-center fs-4 fw-bold text-white" id="planetName">Alderaan</p>
            </div>
            <div class="col-8 d-grid gap-3 d-flex justify-content-center m-3">
                <button type="button" class="btn btn-outline-primary m-3" id="precedent">Précédent</button>
                <button type="button" class="btn btn-outline-danger m-3" id="boutonRotation">Arrêter</button>
                <button type="button" class="btn btn-outline-primary m-3" id="suivant">Suivant</button>
            </div>
        </div>
    </div>
</body>
</html>
