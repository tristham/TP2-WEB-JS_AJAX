<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évolution des prix de l'essence</title>

     <!-------- Includes  -------->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">

        <h1>Évolution des prix de l'essence</h1>

        <div id="containerSelections">
            <div>
                <label for="selectCurrency">Choisir une monnaie: </label>
                <select id="selectCurrency" name="selectCurrency">

                </select>
            </div>

            <div>
                <label for="selectState">Chosir un etat: </label>
                <select id="selectState" name="selectState">
                    <option value="PET.EMM_EPMO_PTE_SNY_DMP.M"> New York </options>
                    <option value="PET.EMM_EPMO_PTE_SCA_DMP.M"> Californie </options>
                    <option value="PET.EMM_EPMO_PTE_SFL_DMP.M"> Floride </options>
                    <option value="PET.EMM_EPMO_PTE_SCO_DMP.M"> Colorado </options>
                    <option value="PET.EMM_EPMO_PTE_SMA_DMP.M"> Massasuchetts </options>
                    <option value="PET.EMM_EPMO_PTE_STX_DMP"> Texas </options>
                </select>
            </div>

            <div>
                <label for="startPeriod">Date de début: </label>
                <input type="date" id="startTime" name="startPeriod" value="2000-01-09" min="1999-01-01" max="2022-01-01">

                <label for="EndPeriod">Date de fin: </label>
                <input type="date" id="EndTime" name="EndPeriod" value="2000-01-09" min="1999-01-01" max="2022-01-01">
            </div>

            <div id="Graphique">
                Zone Graphique
            </div>
        </div>

    </div>

</body>
</html>
