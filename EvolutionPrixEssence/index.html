<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évolution du prix de l'essence</title>

     <!-------- Includes (bootstrap, mon script, D3 pour le graph)  -------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script> 
    <script defer src="script.js"></script>
</head>

<body>

    <div class="container mt-3 mb-4 bg-light rounded shadow">

        <h1 class="text-center">Évolution du prix de l'essence</h1>

        <div id="containerSelections">
            
            <div class="form-group">
                <label for="selectCurrency">Choisir une monnaie: </label>
                <select id="selectCurrency" name="selectCurrency" class="form-control">
                    <option value="none" selected disabled hidden> United States Dollar </option>
                </select>
            </div>

            <div class="form-group">
                <label for="selectState">Choisir un état: </label>
                <select id="selectState" name="selectState" class="form-control">
                    <option class="text-secondary" value="none" selected disabled hidden> choisir </option>
                    <option value="PET.EMM_EPM0_PTE_SNY_DPG.M"> New York </options>
                    <option value="PET.EMM_EPM0_PTE_SCA_DPG.M"> Californie </options>
                    <option value="PET.EMM_EPM0_PTE_SFL_DPG.M"> Floride </options>
                    <option value="PET.EMM_EPM0_PTE_SCO_DPG.M"> Colorado </options>
                    <option value="PET.EMM_EPM0_PTE_SMA_DPG.M"> Massasuchetts </options>
                    <option value="PET.EMM_EPM0_PTE_STX_DPG.M"> Texas </options>
                </select>
            </div>


            <div class="row">
                <div class="col">
                    <label for="startPeriod">Date de début: </label>
                    <input class="form-control" type="date" id="startTime" name="startPeriod" value="2008-01-01" min="2003-05-05" max="2022-12-12">
                </div>

                <div class="col">
                    <label for="endPeriod">Date de fin: </label>
                    <input class="form-control" type="date" id="endTime" name="endPeriod" value="2018-01-01" min="2003-01-05" max="2022-05-01">
                </div>
            </div>

            <div class="form-group">
                <button id="btnObtenir" class="btn mt-2 btn-primary form-control">Obtenir</button>            
            </div>

            <div id="canvasContainer">
                <canvas class="text-center mt-1" id="Graphique">
                    Zone Graphique
                </canvas>
            </div>
        </div>

    </div>

</body>
</html>
